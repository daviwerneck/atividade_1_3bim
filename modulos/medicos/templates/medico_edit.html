{% extends 'base.html' %}

{% block conteudo %}
    {% set mensagens = get_flashed_messages() %}
    {% if mensagens %}
        {% for msg in mensagens %}
            <div>
                {{ msg }}
            </div>
        {% endfor %}
    {% endif %}
    <form action="/medicos/editsave" method="post">
            <input type="hidden" name="id_medico" value="{{medicos.id_medico}}">
            <div>
                <label for="nome">Nome: </label>
                <input type="text" name="nome" id="nome" value="{{medicos.nome}}" required>
            </div>
            <div>
                <label for="especialidade">Especialidade: </label>
                <input type="text" name="especialidade" id="especialidade" value="{{medicos.especialidade}}" required>
            </div>
            <button type="submit">Salvar</button>
    </form>

{% endblock %}
